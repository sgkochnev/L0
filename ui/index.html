<!DOCTYPE html>
<html>
<head>
    <title>Order Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container-sm">
    <h1 class="h1 grid text-center">Order Lookup</h1>
        <div class="input-group px-5">
            <span class="input-group-text" id="inputGroup-sizing-default">Order ID</span>
            <input id="orderID" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <button class="btn btn-primary" type="button" onclick="submitURL()">Submit</button>
      </div>
    <div class="px-5 m-4">
        <pre class="bg-light" id="data"></pre>
    </div>
    <script>

        function submitURL() {

            let orderID = document.getElementById("orderID").value
            fetch("http://localhost:8080/orders",{
                method:"Post",
                body: `{"order_uid": "${orderID}"}` 
            })
                .then(resp => resp.json())
                .then(data => {
                    let el = document.getElementById("data");
                    el.textContent = JSON.stringify(data, null, 2);
                })
        }
    </script>
</body>
</html>
